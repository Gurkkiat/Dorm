<svg width="450" height="800" xmlns="http://www.w3.org/2000/svg" style="background-color: #f5f5f5;">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#fff" rx="20" ry="20"/>
  
  <!-- Header (Green Theme - like KPlus) -->
  <rect width="100%" height="150" fill="#00A950" rx="20" ry="20"/>
  <rect y="130" width="100%" height="20" fill="#00A950"/> <!-- Cover bottom rounded corners of header -->
  
  <!-- Success Icon -->
  <circle cx="225" cy="80" r="40" fill="#fff" opacity="0.2"/>
  <circle cx="225" cy="80" r="30" fill="none" stroke="#fff" stroke-width="4"/>
  <path d="M210 80 L220 90 L240 70" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <text x="225" y="140" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">Transfer Successful</text>
  <text x="225" y="175" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">19 Feb 2026 - 12:30</text>
  
  <!-- Details Container -->
  <g transform="translate(40, 200)">
    <!-- Sender -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#999">From</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">Mr. Tenant Test</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#666">XXX-X-XX123-4</text>
    <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Kasikornbank_Logo_%282018%29.svg/1200px-Kasikornbank_Logo_%282018%29.svg.png" x="300" y="0" height="40" width="40" />
    
    <!-- Dashed Line -->
    <line x1="0" y1="70" x2="370" y2="70" stroke="#ddd" stroke-dasharray="5,5" stroke-width="1"/>
    
    <!-- Receiver -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" fill="#999">To</text>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="18" fill="#333" font-weight="bold">Dormitory Manager</text>
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="14" fill="#666">XXX-X-XX567-8</text>
    <circle cx="320" cy="115" r="20" fill="#0047AB"/> <!-- Blue Bank Icon Mock -->
    <text x="320" y="120" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">DORM</text>
    
    <!-- Dashed Line -->
    <line x1="0" y1="170" x2="370" y2="170" stroke="#ddd" stroke-dasharray="5,5" stroke-width="1"/>
    
    <!-- Transaction ID -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="14" fill="#999">Transaction ID</text>
    <text x="370" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">0123456789ABC</text>
    
    <!-- Amount -->
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="14" fill="#999">Amount</text>
    <text x="370" y="245" font-family="Arial, sans-serif" font-size="24" fill="#333" font-weight="bold" text-anchor="end">5,500.00 THB</text>
    
    <!-- Fee -->
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="14" fill="#999">Fee</text>
    <text x="370" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">0.00 THB</text>
  </g>
  
  <!-- Footer (QR Mock) -->
  <g transform="translate(0, 550)">
    <rect x="0" y="0" width="450" height="250" fill="#f9f9f9" rx="0" ry="20"/>
    <rect x="150" y="30" width="150" height="150" fill="#fff" stroke="#ddd"/>
    <!-- Mock QR Code Pattern -->
    <rect x="160" y="40" width="40" height="40" fill="#000"/>
    <rect x="250" y="40" width="40" height="40" fill="#000"/>
    <rect x="160" y="130" width="40" height="40" fill="#000"/>
    <rect x="210" y="90" width="30" height="30" fill="#000"/>
    <rect x="220" y="50" width="10" height="10" fill="#000"/>
    <rect x="180" y="100" width="10" height="10" fill="#000"/>
    
    <text x="225" y="210" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle">Scan to verify</text>
  </g>
</svg>
